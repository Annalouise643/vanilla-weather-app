<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Castoro&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/acfac4cf48.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</head>
<body>
    <div class="container">
      <div class="weather-app">
        <div class="card mt-5">
            <div class="card-body">
              <form id="city-search-form">
                
                <div class="row">
                  <div class="col-8 pl-2">
                   <input type="text" placeholder="Enter a city" autofocus class="ml-1 w-100" id="city-search-text-input"/>
                   </div>
                 
                   <div class="col-2">
                   <input type="submit" value="Search" class="btn btn-secondary py-1 px-3" />
                   </div>
     
                   <div class="col-2">
                   <button type="button" class="btn btn-secondary py-1 px-3" id="current-location-button" >Current</button>
                   </div>
                </div>

                <br />

                <div class="row">
                  <div class="col-4 mx-2 px-4">
                    <strong> 
                      <div class="row city" id="city">
                      </div>
                    </strong> 
                      <div class="row date">
                        <span>Last updated: <span id = "date"></span> </span>
                      </div>
                      <div class="row weather-summary" id="weather-summary"> 
                      </div>
                  </div>
                </div>

                <br />

                <div class="row">
                  <div class="col-4 px-4 pt-2 mx-2 todays-weather border rounded">                  
                    <img
                    src="";
                    alt="Clear"
                    class="today-icon"
                    id="icon"
                    />
                    <span class="temperature-and-units">  
                      <span class="temperature" id="temperature"></span>
                      <a href="#" class="units active" id="celsius-link">째C</a> 
                      <span class="units">|</span>
                      <a href="#" class="units" id="fahrenheit-link">째F</a>
                    </span>
                  </div>       
                  
                  <div class="col px-4 pt-2 mx-2 todays-weather border rounded">
                    <div class="row">
                    <i class="fas fa-sun sunrise-sunset"></i> 
                    <span>Sunrise: <span id="sunrise"></span></span>
                    </div>
                    <br />
                    <div class="row">
                    <i class="fas fa-cloud-moon sunrise-sunset"></i> <span>Sunset: <span id="sunset"></span></span>
                    </div>
                  </div>          
                  
                  <div class="col px-4 pt-1 mx-2 todays-weather border rounded">
                    <div class="row">
                      <span>High: <span id="high"></span>째C</span>
                    </div>
                    <div class="row">
                      <span>Low: <span id="low"></span>째C</span>
                    </div>
                    <div class="row">
                      <span>Wind: <span id="wind"></span>km/h</span>
                    </div>
                    <div class="row">
                      <span>Humidity: <span id="humidity"></span>%</span>
                    </div>
                  </div>                      
                </div>

                <br />  

                <div class="row" id="forecast"> </div>  

              </form>
            </div>
        </div>
        <a href="https://github.com/Annalouise643/vanilla-weather-app" target="_blank">Open-source code</a> by Anna Bray
      </div>
    </div>
  <script src="src/app.js"></script>
</body>
</html>
