<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Castoro&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/acfac4cf48.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</head>
<body>
    <div class="container">
      <div class="weather-app">
        <div class="card mt-5">
            <div class="card-body">
              <form id="city-search-form">
                
                <div class="row">
                  <div class="col-8 pl-2">
                   <input type="text" placeholder="Enter a city" autofocus class="ml-1 w-100" id="city-search-text-input"/>
                   </div>
                 
                   <div class="col-2">
                   <input type="submit" value="Search" class="btn btn-secondary py-1 px-3" />
                   </div>
     
                   <div class="col-2">
                   <button type="button" class="btn btn-secondary py-1 px-3" id="current-location-button" >Current</button>
                   </div>
                </div>

                <br />

                <div class="row">
                  <div class="col-4 mx-2 px-4">
                    <strong> 
                      <div class="row city" id="city">
                      London
                      </div>
                      <div class="row date" id="date">
                        Sunday 17:25
                      </div>
                      <div class="row weather-summary" id="weather-summary">
                        Scattered showers  
                      </div>
                    </strong>  
                  </div>
                  <div class="col mx-2 pt-3 pl-0 weather-tip">
                    <strong>
                      Don't forget your umbrella! <i class="fas fa-weather-tip"></i>
                    </strong>
                  </div>
                </div>

                <br />

                <div class="row">
                  <div class="col-4 px-4 pt-2 mx-2 todays-weather border rounded">
                    <span class="today-icon">                     
                    <i class="fas fa-cloud-rain"></i>
                    </span>
                    <span class="temperature-and-units">  
                      <span class="temperature" id="temperature"></span>
                      <a href="#" class="units" id="celsius-link">°C</a> 
                      <span class="units">|</span>
                      <a href="#" class="units" id="farenheit-link">°F</a>
                    </span>
                  </div>       
                  
                  <div class="col px-4 pt-2 mx-2 todays-weather border rounded">
                    <div class="row">
                    <i class="fas fa-sun sunrise-sunset"></i> Sunrise 07:20
                    </div>
                    <br />
                    <div class="row">
                    <i class="fas fa-cloud-moon sunrise-sunset"></i> Sunset 16:10
                    </div>
                  </div>          
                  
                  <div class="col px-4 pt-1 mx-2 todays-weather border rounded">
                    <div class="row">
                    High: 12°C
                    </div>
                    <div class="row">
                    Low: 8°
                    </div>
                    <div class="row">
                    <span>Wind: <span id="wind"></span> km/h</span>
                    </div>
                    <div class="row">
                    <span>Humidity: <span id="humidity"></span>%</span>
                    </div>
                  </div>                      
                </div>

                <br />  

                <div class="row">
                  <div class="col px-4 ml-2 mr-3 weather-forecast border rounded">
                    <div class="row">
                      Monday         
                    </div>
                    <div class="row forecast-icon">
                    <i class="fas fa-cloud"></i>
                    </div>
                    <div class="row">
                      12°C | 11°C            
                    </div>
                  </div>
      
                  <div class="col px-4 mx-3 weather-forecast border rounded">
                    <div class="row">
                        Tuesday            
                    </div>
                    <div class="row forecast-icon">
                    <i class="fas fa-cloud"></i>
                    </div>
                    <div class="row">
                      14°C | 11°C            
                    </div>
                  </div>
      
                  <div class="col px-4 mx-3 weather-forecast border rounded">
                    <div class="row">
                        Wednesday            
                    </div>
                    <div class="row forecast-icon">
                    <i class="fas fa-cloud-rain"></i>
                    </div>
                    <div class="row">
                      15°C | 8°C            
                    </div>
                  </div>
      
                  <div class="col px-4 mx-3 weather-forecast border rounded">
                    <div class="row">
                        Thursday            
                    </div>
                    <div class="row forecast-icon">
                    <i class="fas fa-cloud-sun-rain"></i>
                    </div>
                    <div class="row">
                      11°C | 5°C            
                    </div>
                  </div>
      
                  <div class="col px-4 ml-3 mr-2 weather-forecast border rounded">
                    <div class="row">
                        Friday
                    </div>
                    <div class="row forecast-icon">
                    <i class="fas fa-cloud-rain"></i>
                    </div>
                    <div class="row">
                      8°C | 5°C
                    </div>
                  </div>
                </div>  
              </form>
            </div>
        </div>
        <a href="https://github.com/Annalouise643/weather-app">Open-source code</a> by Anna Bray
      </div>
    </div>
  <script src="src/app.js"></script>
</body>
</html>
